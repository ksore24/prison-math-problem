<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prison Math Problem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>100 boxes, 100 prisoners need to select correctly, 50 selections each</h1>
    <div class="buttons">
        <button class="loopStrategyButton">Run Loop Strategy Attempt</button>
        <button class="randomStrategyButton">Run Random Selection Attempt</button>
    </div>
    <div class="prisonerNumber">
        <table class="selectionsTable">
            <tr class="boxPicked">
                <th>Box Picked</th>
            </tr>
            <tr class="boxValue">
                <th>Box Value</th>
            </tr>
        </table>
    </div>
    
    <script src="javascript.js"></script>
</body>
</html>
